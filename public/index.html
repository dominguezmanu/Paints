<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Paints System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="app-sidebar">
        <div>
          <div style="margin-bottom: 1rem;">
            <div class="sidebar-section-title">Perfil</div>
            <div style="margin-top: 0.4rem; font-size: 0.9rem;">
              <strong id="user-name">Invitado</strong>
              <div class="badge-role" id="user-role">Sin sesión</div>
            </div>
          </div>

          <div>
            <div class="sidebar-section-title">Navegación</div>
            <ul class="sidebar-menu">
              <!-- Menú para invitado -->
              <li id="menu-home-guest">
                <a href="#" id="link-home-guest" class="active">Inicio</a>
              </li>
              <li id="menu-login-guest">
                <a href="#login" id="link-login-guest">Iniciar sesión</a>
              </li>

              <!-- Menú para usuario logueado -->
               <li id="menu-dashboard-user" class="hidden">
                  <a href="#dashboard">Dashboard</a>
                </li>
                <li id="menu-products-user" class="hidden">
                  <a href="#productos">Productos</a>
                </li>
                <li id="menu-sales-user" class="hidden">
                  <a href="#ventas">Ventas</a>
                </li>
                <li id="menu-quotes-user" class="hidden">
                  <a href="#cotizaciones" id="link-quotes">Cotizaciones</a>
                </li>
                <li id="menu-inventory-user" class="hidden">
                  <a href="#inventario">Inventario</a>
                </li>
                <li id="menu-stock-user" class="hidden">
                  <a href="#existencias" id="link-stock">Existencias</a>
                </li>
                <li id="menu-reports-user" class="hidden">
                  <a href="#reportes" id="link-reports">Reportes</a>
                </li>

                <li id="menu-logout-user" class="hidden">
                  <a href="#" id="btn-logout">Cerrar sesión</a>
                </li>
                

            </ul>
          </div>
        </div>
      </aside>

      <!-- Header -->
      <header class="app-header">
        <div class="logo">
          <div class="logo-badge">P</div>
          <span>Paints System</span>
        </div>
        <span
          id="header-session-text"
          style="font-size: 0.9rem; color: var(--text-muted);"
        >
          Invitado
        </span>
      </header>

      <!-- Main dinámico -->
      <main class="app-main">
        <div id="main-content">
          <!-- Aquí se inyectan las vistas parciales -->
        </div>
      </main>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/sales.js"></script>
    <script src="./js/inventory.js"></script>
    <script src="./js/inventoryView.js"></script>
    <script src="./js/reports.js"></script>
    <script src="./js/quotes.js"></script>
    
  </body>
</html>
